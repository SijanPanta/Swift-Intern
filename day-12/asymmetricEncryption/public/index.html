<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asymmetric Encryption Demo</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        .container { border: 1px solid #ccc; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input[type="text"] { width: 100%; padding: 0.5rem; margin-bottom: 1rem; box-sizing: border-box; }
        button { padding: 0.5rem 1rem; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background: #0056b3; }
        #result { margin-top: 1rem; padding: 1rem; background: #f0f0f0; border-radius: 4px; display: none; }
        .success { color: green; }
        .error { color: red; }
    </style>
    <!-- Load JSEncrypt for frontend RSA encryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Frontend Encryption</h1>
        <p>Enter text to encrypt it with the server's Public Key. The server will decrypt it with its Private Key.</p>
        
        <input type="text" id="messageInput" placeholder="Enter secret message...">
        <button id="sendBtn">Encrypt & Send</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
